{% extends 'shop/base.html' %}
{% load static %}
{% block extra_styles %} <link rel="stylesheet" href="{% static 'css/auth.css' %}"> {% endblock extra_styles %}
{% block content %}

    <main class="container auth">
      <div class="auth-card">
        <div>
          <p class="badge">Create account</p>
          <h1 class="auth__title">Welcome</h1>
          <p class="auth__subtitle">Set up your profile to track orders and save preferences.</p>
        </div>
        <form class="form">
          <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-md);">
            <div class="form__group">
              <label class="form__label" for="first-name">First name</label>
              <input id="first-name" class="form__control" type="text" placeholder="Alex">
            </div>
            <div class="form__group">
              <label class="form__label" for="last-name">Last name</label>
              <input id="last-name" class="form__control" type="text" placeholder="Taylor">
            </div>
          </div>
          <div class="form__group">
            <label class="form__label" for="signup-email">Email</label>
            <input id="signup-email" class="form__control" type="email" placeholder="you@company.com">
          </div>
          <div class="form__group">
            <label class="form__label" for="signup-password">Password</label>
            <input id="signup-password" class="form__control" type="password" placeholder="••••••••">
          </div>
          <div class="cta-row">
            <button class="btn btn--primary" type="button">Create account</button>
            <a class="nav-link" href="sign-in.html">Already registered?</a>
          </div>
        </form>
      </div>
    </main>

{% endblock content %}
