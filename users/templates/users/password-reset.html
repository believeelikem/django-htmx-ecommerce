{% extends 'shop/base.html' %}
{% load static %}
{% block extra_styles %} <link rel="stylesheet" href="{% static 'users/css/auth.css' %}"> {% endblock extra_styles %}
{% block content %}

    <main class="container auth">
      <div class="auth-card">
        <div>
          <p class="badge">Reset access</p>
          <h1 class="auth__title">Password reset</h1>
          <p class="auth__subtitle">Enter the email linked to your account and we will send a reset link.</p>
        </div>
        <form class="form">
          <div class="form__group">
            <label class="form__label" for="reset-email">Work email</label>
            <input id="reset-email" class="form__control" type="email" placeholder="you@company.com">
          </div>
          <button class="btn btn--primary" type="button">Send reset link</button>
        </form>
        <p class="section__subtitle">Remember your password? <a class="nav-link" href="sign-in.html">Return to sign in</a></p>
      </div>
    </main>

{% endblock content %}
