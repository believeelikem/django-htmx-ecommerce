{% extends 'shop/base.html' %}
{% load static %}
{% block extra_styles %} <link rel="stylesheet" href="{% static 'css/auth.css' %}"> {% endblock extra_styles %}
{% block content %}
    <main class="container auth">
      <div class="auth-card">
        <div>
          <p class="badge">Returning customer</p>
          <h1 class="auth__title">Sign in</h1>
          <p class="auth__subtitle">Access your orders, saved items, and account settings.</p>
        </div>
        <form class="form">
          <div class="form__group">
            <label class="form__label" for="email">Email</label>
            <input id="email" class="form__control" type="email" placeholder="you@company.com">
          </div>
          <div class="form__group">
            <label class="form__label" for="password">Password</label>
            <input id="password" class="form__control" type="password" placeholder="••••••••">
          </div>
          <div class="cta-row">
            <button class="btn btn--primary" type="button">Sign in</button>
            <a class="nav-link" href="password-reset.html">Forgot password?</a>
          </div>
        </form>
        <p class="section__subtitle">New here? <a class="nav-link" href="sign-up.html">Create an account</a></p>
      </div>
    </main>
{% endblock content %}
