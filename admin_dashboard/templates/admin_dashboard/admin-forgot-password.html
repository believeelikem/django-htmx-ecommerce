{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Forgot Password - Northwind Commerce</title>
  <link rel="stylesheet" href="{% static 'css/admin-base.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin-auth.css' %}">
</head>
<body>
  <div class="auth-layout auth">
    <div class="auth-card">
      <p class="badge badge--neutral" style="width: fit-content;">Admin Panel</p>
      <h1 class="auth__title">Reset access</h1>
      <p class="auth__subtitle">Enter your admin email to receive a reset link.</p>
      <div class="form">
        <div class="form__group">
          <label class="form__label" for="reset-email">Email</label>
          <input id="reset-email" class="form__control" type="email" placeholder="admin@northwind.com">
        </div>
        <button class="btn" type="button">Send reset link</button>
        <a class="nav-link" href="{% url 'admin-sign-in' %}">Back to sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
