{% extends 'admin_dashboard/admin-base.html' %}
{% load static %}
{% block extra_styles %}<link rel="stylesheet" href="{% static 'css/admin-settings.css' %}">{% endblock extra_styles %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/admin-settings.css' %}">
  <header class="admin-topbar">
    <div class="topbar__left">
      <label for="sidebar-toggle" class="btn btn--ghost" aria-label="Toggle menu">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 5h12M3 9h12M3 13h12"/></svg>
      </label>
      <strong>Settings</strong>
      <span class="badge badge--neutral">Configuration</span>
    </div>
    <div class="topbar__right">
      <button class="btn btn--secondary" type="button">Save all</button>
    </div>
  </header>

  <main class="section">
    <div class="settings-grid">
      <section class="card">
        <h3 style="margin-top:0;">Store settings</h3>
        <div class="form__group">
          <label class="form__label" for="store-name">Store name</label>
          <input id="store-name" class="form__control" type="text" value="Northwind Commerce">
        </div>
        <div class="form__group">
          <label class="form__label" for="store-email">Contact email</label>
          <input id="store-email" class="form__control" type="email" value="support@northwind.com">
        </div>
        <div class="form__group">
          <label class="form__label" for="currency">Default currency</label>
          <select id="currency" class="form__control">
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
          </select>
        </div>
        <div class="form__group">
          <label class="form__label" for="timezone">Timezone</label>
          <select id="timezone" class="form__control">
            <option>Pacific Time (PT)</option>
            <option>Eastern Time (ET)</option>
            <option>UTC</option>
          </select>
        </div>
      </section>

      <section class="card">
        <h3 style="margin-top:0;">Payments</h3>
        <div class="toggle-row">
          <span>Stripe</span>
          <div class="toggle"></div>
        </div>
        <div class="toggle-row">
          <span>PayPal</span>
          <div class="toggle"></div>
        </div>
        <div class="toggle-row">
          <span>Bank transfer</span>
          <div class="toggle"></div>
        </div>
      </section>

      <section class="card">
        <h3 style="margin-top:0;">Shipping</h3>
        <div class="form__group">
          <label class="form__label" for="regions">Regions</label>
          <input id="regions" class="form__control" type="text" value="US, CA, EU">
        </div>
        <div class="form__group">
          <label class="form__label" for="flat-rate">Flat rate</label>
          <input id="flat-rate" class="form__control" type="text" value="$12">
        </div>
      </section>

      <section class="card">
        <h3 style="margin-top:0;">Legal</h3>
        <div class="form__group">
          <label class="form__label" for="terms">Terms URL</label>
          <input id="terms" class="form__control" type="text" value="https://northwind.com/terms">
        </div>
        <div class="form__group">
          <label class="form__label" for="privacy">Privacy URL</label>
          <input id="privacy" class="form__control" type="text" value="https://northwind.com/privacy">
        </div>
        <div class="form__group">
          <label class="form__label" for="returns">Return policy</label>
          <input id="returns" class="form__control" type="text" value="30-day returns on unworn items.">
        </div>
      </section>
    </div>
  </main>
{% endblock content %}
