<div id="modal" class="modal" >
  <div class="modal-underlay" data-close="true"></div>

  <div class="modal-content">
    <h3>Current Image</h3>

    <img src="{{ image_url }}" alt="Current image" style="max-width:100%; border-radius:8px;" />

    <div style="display:flex; justify-content:flex-end; margin-top: 12px;">
      <button class="btn" data-close="true" type="button">Close</button>
    </div>
  </div>
</div>
