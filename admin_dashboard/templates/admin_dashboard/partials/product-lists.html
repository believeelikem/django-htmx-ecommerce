<table class="table">
<thead>
    <tr>
    <th>Image</th>
    <th>Size</th>
    <th>color</th>
    <th>quantity</th>
    <th>unit price</th>
    <th>unit total price</th>
    <!-- <th>Actions</th> -->
    </tr>
</thead>
<tbody>
    {% for product in product_details %}
    <tr>
    <td style="display:flex; gap: var(--space-sm); align-items:center;">
        <img width="25px"  src="{{product.image_url}}" alt="Sofia">
        Sofia Martens
    </td>
    <td>{{product.size}}</td>
    <td>{{product.color}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.price}}</td>
    <td>{{product.total_price}}</td>
    <!-- <td class="table__actions">
        <a class="nav-link" href="#">View</a>
    </td> -->
    </tr>
    {% endfor %}
    <tr>
    <td style="display:flex; gap: var(--space-sm); align-items:center;">
        <button class="btn" type="button">Save all</button>
    </td>
    <td><button style="background-color:brown;" class="btn" type="button">Clear All</button></td>
    <td></td>
    <td> </td>
    <td> Total price:</td>
    <td> ${{total_price}}</td>
    <!-- <td class="table__actions">
    </td> -->
    </tr>

</tbody>
</table>
