 {% load static %}
 <link rel="stylesheet" href="{% static 'css/admin-product-edit.css' %}">
  <header class="admin-topbar">
    <div class="topbar__left">
      <label for="sidebar-toggle" class="btn btn--ghost" aria-label="Toggle menu">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 5h12M3 9h12M3 13h12"/></svg>
      </label>
      <strong>Edit Product</strong>
      <span class="badge badge--neutral">Save changes</span>
    </div>
    <div class="topbar__right">
      <a class="btn" href="{% url 'admin-products' %}">Back to Products</a>
    </div>
  </header>

  <main class="section">
    <form class="card" method=""
      enctype="multipart/form-data"
      hx-post="{% url 'add-product-to-list' %}"
      hx-trigger="submit"
      hx-target=".customers-table"
      hx-swap="innerHTML"
      >
      <div class="form-grid">
        <div class="form__group">
          <!-------   PRODUCT NAME    ------->
          <label class="form__label" for="name">Product name</label>
          <input 
          hx-get="{% url 'validate-product-error' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".product-errors-name"
          hx-swap="outerHTML"
          required
          id="product_name" placeholder="enter product name" name="product_name" class="form__control" type="text" value="">
          <small style="color: red;" class="product-errors-name">
          </small>        
        </div>
        
        <!-------   PRODUCT CATEGORY   ------->
        <div class="form__group">
          <label class="form__label" for="category">Category</label>
          <select 
          hx-get="{% url 'validate-product-error' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".product-errors"
          hx-swap="outerHTML"
          required
          id="category" class="form__control" name="category_name">
            <option value="">Select Category </option>
            {% for category in categories %}
            <option value="{{category.slug}}"> {{category.name}}</option>
            {% endfor %}
          </select>
          <small style="color: red;" class="product-errors-category">
          </small>
        </div>

        <!-------   PRODUCT TAG   ------->
        <div class="form__group">
          <label class="form__label" for="tags">Tags</label>
          <input 
          hx-get="{% url 'validate-product-error' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".product-errors-tag"
          hx-swap="outerHTML"
          required
          name="tag_name" placeholder="enter tags" id="tags" class="form__control" type="text" value="">
          <small style="color: red;" class="product-errors-tag">
          </small>
        </div>

        <!-------   PRODUCT IS-DIGITAL   ------->
        <div class="form__group" style="display:flex; gap: var(--space-sm); align-items:center;">
          <input name="is_digital" id="is_digital" type="checkbox" checked>
          <label for="is_digital">Is digital(wont' be shipped)</label>
        </div>
        
      </div>
      
      <!-------   PRODUCT QUANTITY   ------->
      <div class="form-grid">
        <div class="form__group">
          <label class="form__label" for="quantity">Quantity</label>
          <input
          hx-get="{% url 'validate-product-error' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".product-errors-quantity"
          hx-swap="outerHTML"   
          required       
          name="quantity" placeholder="enter product quantity" id="quantity" class="form__control" type="text" pattern="[0-9]+" value="" >
          <small style="color: red;" class="product-errors-quantity">
          </small>        
        </div>


        <!-------   PRODUCT SIZE   ------->
        <div class="form__group">
          <label class="form__label" for="size">Size</label>
          <input 
          hx-get="{% url 'validate-product-error' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".product-errors-size"
          hx-swap="outerHTML"  
          required       
          name="size" id="size" placeholder="enter product size" class="form__control" type="text" value="">
          <small style="color: red;" class="product-errors-size">
          </small>
        </div>

        <!-------   PRODUCT COLOR   ------->
        <div class="form__group">
          <label class="form__label" for="colors">Colors</label>
          <input
          hx-get="{% url 'validate-product-error' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".product-errors-color"
          hx-swap="outerHTML"
          required
          name="color" placeholder="enter product color" id="colors" class="form__control" type="text" value="">
          <small style="color: red;" class="product-errors-color">
          </small>
        </div>

        <!-------   PRODUCT PRICE  ------->
        <div class="form__group">
          <label class="form__label" for="price">Price</label>
          <input
          hx-get="{% url 'validate-product-error' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".product-errors-price"
          hx-swap="outerHTML"
          required
          name="price" placeholder="enter product price" id="price" class="form__control" type="text" value="">
          <small style="color: red;" class="product-errors-price">
          </small>
        </div>
      </div>

      <!-------   PRODUCT IMAGE   ------->
      <div class="form-grid">
        <div class="form__group" >
          <label class="form__label" for="image-file">Upload image</label>
          <input 
          hx-post="{% url 'validate-product-error' %}"
          hx-trigger="change"
          hx-target=".product-errors-image"
          hx-encoding="multipart/form-data"
          hx-swap="outerHTML"
          required
          name="product_image"  id="image-file" class="form__control" type="file">
          <small style="color: red;" class="product-errors-image">
          </small>

        </div>

        <!-------   PRODUCT DESCRIPTION    ------->
        <div class="form__group" margin-top: var(--space-lg);">
          <label class="form__label" for="description">Description</label>
          <textarea
          hx-get="{% url 'validate-product-error' %}"
          hx-trigger="keyup changed delay:300ms"
          hx-target=".product-errors-description"
          hx-swap="outerHTML"
          required
          name="description" placeholder="enter product description" id="description" class="form__control textarea"></textarea>
          <small style="color: red;" class="product-errors-description">
          </small>          </div>
      </div>

      <div class="profile__actions" style="justify-content:flex-end;">
        <button id="add-btn-1" style=" transform:scale(1.1); transition: all .5s ease;" class="btn" type="submit">Add to list</button>
        <!-- <a class="btn btn--ghost" href="{% url 'admin-products' %}">Cancel</a> -->
      </div>
    </form>

    <div style="margin-top: 20px;" class="card customers-table">
      {% include "admin_dashboard/partials/product-lists.html" %}
    </div>
  </main>
  
{% if request.htmx %}
  {% include 'admin_dashboard/partials/nav.html'%}
{% endif %}
