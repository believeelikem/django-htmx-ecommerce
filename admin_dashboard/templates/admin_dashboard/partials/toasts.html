{% if messages %}
  <div id="toast-container" hx-swap-oob="true">
    {% for message in messages %}
      <div class="toast toast--{{ message.tags }}">
        {{ message }}

        <a 
        hx-target=".toast"
        hx-delete="{% url 'cancel-toast' %}"
        hx-swap="outerHTML"
        style="color: white;font-weight:900"> &#10005; </a>
      </div>
    {% endfor %}
  </div>
{% endif %}
