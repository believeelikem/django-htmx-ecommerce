{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Northwind Commerce</title>
  <link rel="stylesheet" href="{% static 'css/admin-base.css' %}">
  {% block extra_styles %}<link rel="stylesheet" href="{% static 'css/admin-dashboard.css' %}">{% endblock extra_styles %}
</head>
<body>
  <input class="sidebar-toggle" type="checkbox" id="sidebar-toggle">
  <div class="admin-layout">
    <aside class="admin-layout__sidebar">
      <div class="sidebar__inner">
        <label class="sidebar__brand" for="sidebar-toggle">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
          <span>Admin Panel</span>
        </label>
        <nav class="sidebar__nav">
          <a class="nav-item nav-item--active" href="{% url 'admin-dashboard' %}"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 13h4v8H3zM9 3h4v18H9zM15 8h4v13h-4z"/></svg><span>Dashboard</span></a>
          <a class="nav-item" href="{% url 'admin-orders' %}"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="5" width="14" height="12" rx="2"/><path d="M3 9h14"/></svg><span>Orders</span></a>
          <a class="nav-item" href=""><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h12v12H4z"/><path d="M9 6V2h6v4"/></svg><span>Products</span></a>
          <a class="nav-item" href="admin-customers.html"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="6" r="3"/><path d="M3 16c0-3 3-5 6-5s6 2 6 5"/></svg><span>Customers</span></a>
          <a class="nav-item" href="admin-settings.html"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="9" r="7"/><path d="M9 2v2M9 14v2M2 9h2M14 9h2M4.2 4.2l1.4 1.4M12.4 12.4l1.4 1.4M4.2 13.8l1.4-1.4M12.4 5.6l1.4-1.4"/></svg><span>Settings</span></a>
          <a class="nav-item" href="admin-product-edit.html"><svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 13l8-8 3 3-8 8H4v-3z"/><path d="M13 3l2-2 3 3-2 2"/></svg><span>Add Product</span></a>
        </nav>
        <div class="sidebar__footer">
          <a class="nav-cta" href="admin-sign-in.html">Sign out</a>
        </div>
      </div>
    </aside>

    <div class="admin-layout__main">

      {% block content %}

      {% endblock content %}

    <div>

  </div>
</body>
</html>
